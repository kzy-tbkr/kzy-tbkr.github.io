<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVからヒートマップと度数分布図を作成</title>
    <!-- d3.jsライブラリ -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly.jsライブラリ -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>hoge.csvからヒートマップと度数分布図を作成</h1>
<div id="heatmap"></div>
<div id="frequencyChart"></div>

<script>
// hoge.csvを読み込んでヒートマップと度数分布図を作成
fetch('setlist_0912_1104.csv')
    .then(response => {
        if (!response.ok) throw new Error("CSVファイルの読み込みに失敗しました");
        return response.text();
    })
    .then(csvText => {
        const data = d3.csvParse(csvText); // CSVデータを解析
        processData(data); // データを処理してヒートマップと度数分布図を作成
    })
    .catch(error => console.error("エラー:", error));

// データを処理してヒートマップと度数分布図を作成する関数
function processData(data) {
    const pairCounts = {}; // ペアの頻度を記録するオブジェクト
    const songCounts = {}; // 各曲の登場回数を記録するオブジェクト

    // 各行ごとに隣接する曲のペアを抽出し、度数分布を計算
    data.forEach(row => {
        const songs = Object.values(row).slice(1).filter(Boolean); // 1列目を除いて曲名を取得

        songs.forEach(song => {
            songCounts[song] = (songCounts[song] || 0) + 1; // 各曲の出現回数をカウント
        });

        for (let i = 0; i < songs.length - 1; i++) {
            const pair = `${songs[i]}-${songs[i + 1]}`;
            pairCounts[pair] = (pairCounts[pair] || 0) + 1;
        }
    });

    // ヒートマップ用のデータを準備
    const songsSet = new Set(Object.keys(songCounts));
    Object.keys(pairCounts).forEach(pair => {
        const [song1, song2] = pair.split("-");
        songsSet.add(song1);
        songsSet.add(song2);
    });
    const songs = Array.from(songsSet);

    const values = songs.map(song1 => songs.map(song2 => {
        const pair = `${song1}-${song2}`;
        return pairCounts[pair] || 0;
    }));

    const textValues = values.map(row => row.map(val => val.toString()));

    // ヒートマップのデータを設定
    const heatmapData = [{
        z: values,
        x: songs,
        y: songs,
        type: 'heatmap',
        colorscale: 'Viridis',
        text: textValues,
        texttemplate: "%{text}",
        textfont: { size: 12 },
        showscale: true
    }];

    const heatmapLayout = {
        title: 'hoge.csvから読み込んだヒートマップ',
        xaxis: { title: 'N+1 (次の曲)' },
        yaxis: { title: 'N (現在の曲)' }
    };

    // 度数分布図のデータを準備
    const frequencyData = [{
        x: Object.keys(songCounts),
        y: Object.values(songCounts),
        type: 'bar',
        marker: { color: 'skyblue' }
    }];

    const frequencyLayout = {
        title: '各曲の度数分布',
        xaxis: { title: '曲名', tickangle: -45 },
        yaxis: { title: '登場回数' }
    };

    // Plotlyでヒートマップを描画
    Plotly.newPlot('heatmap', heatmapData, heatmapLayout);

    // Plotlyで度数分布図を描画
    Plotly.newPlot('frequencyChart', frequencyData, frequencyLayout);
}
</script>

</body>
</html>
