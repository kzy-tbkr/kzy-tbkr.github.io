<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVからヒートマップを作成</title>
    <!-- d3.jsライブラリ -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly.jsライブラリ -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>hoge.csvからヒートマップを作成</h1>
<div id="heatmap"></div>

<script>
// hoge.csvを読み込んでヒートマップを作成
fetch('hoge.csv')
    .then(response => {
        if (!response.ok) throw new Error("CSVファイルの読み込みに失敗しました");
        return response.text();
    })
    .then(csvText => {
        const data = d3.csvParse(csvText); // CSVデータを解析
        processData(data); // データを処理してヒートマップ用の形式に変換
    })
    .catch(error => console.error("エラー:", error));

// データを処理してヒートマップを作成する関数
function processData(data) {
    const pairCounts = {}; // ペアの頻度を記録するオブジェクト

    // 各行ごとに隣接する曲のペアを抽出
    data.forEach(row => {
        const songs = Object.values(row).slice(1).filter(Boolean); // 1列目を除いて曲名を取得

        for (let i = 0; i < songs.length - 1; i++) {
            const pair = `${songs[i]}-${songs[i + 1]}`;
            pairCounts[pair] = (pairCounts[pair] || 0) + 1;
        }
    });

    // 行名と列名（曲名）を抽出
    const songsSet = new Set();
    Object.keys(pairCounts).forEach(pair => {
        const [song1, song2] = pair.split("-");
        songsSet.add(song1);
        songsSet.add(song2);
    });
    const songs = Array.from(songsSet);

    // 行列形式の頻度データを作成
    const values = songs.map(song1 => songs.map(song2 => {
        const pair = `${song1}-${song2}`;
        return pairCounts[pair] || 0;
    }));

    // 度数表示用のテキストデータを作成
    const textValues = values.map(row => row.map(val => val.toString()));

    // ヒートマップデータを設定
    const heatmapData = [{
        z: values,
        x: songs,
        y: songs,
        type: 'heatmap',
        colorscale: 'Viridis',
        text: textValues,  // 各セルに表示するテキスト
        texttemplate: "%{text}",  // セル内に度数を表示
        textfont: { size: 12 },  // テキストサイズ
        showscale: true
    }];

    // ヒートマップのレイアウト
    const layout = {
        title: 'hoge.csvから読み込んだヒートマップ',
        xaxis: { title: 'N+1 (次の曲)' },
        yaxis: { title: 'N (現在の曲)' }
    };

    // Plotlyでヒートマップを描画
    Plotly.newPlot('heatmap', heatmapData, layout);
}
</script>

</body>
</html>
