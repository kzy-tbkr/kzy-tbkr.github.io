<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-width="width=device-width, initial-scale=1.0">
    <title>CSVからヒートマップと度数分布図を作成</title>
    <!-- d3.jsライブラリ -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly.jsライブラリ -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>CSVからヒートマップと度数分布図を作成</h1>

<!-- 日付範囲の選択 -->
<label for="startDate">開始日:</label>
<input type="date" id="startDate">
<label for="endDate">終了日:</label>
<input type="date" id="endDate">
<button onclick="updateCharts()">グラフを更新</button>

<div id="heatmap"></div>
<div id="frequencyChart"></div>

<script>
// CSVデータを読み込み、日付範囲に応じてヒートマップと度数分布図を更新する
let allData = []; // すべてのデータを保持

fetch('setlist_0912_1104.csv')
    .then(response => {
        if (!response.ok) throw new Error("CSVファイルの読み込みに失敗しました");
        return response.text();
    })
    .then(csvText => {
        allData = d3.csvParse(csvText); // CSVデータを解析して保存
        console.log("全データ:", allData); // デバッグ用
        initializeDateRange(); // 日付範囲の初期化
        updateCharts(); // 初回表示
    })
    .catch(error => console.error("エラー:", error));

// 日付範囲の選択肢を初期化
function initializeDateRange() {
    const dates = allData.map(row => row["date"]).filter(Boolean);
    const minDate = dates[0];
    const maxDate = dates[dates.length - 1];

    console.log(minDate); // デバッグ用
    console.log(maxDate); // デバッグ用
    
    document.getElementById("startDate").value = minDate;
    document.getElementById("endDate").value = maxDate;
}

// グラフを更新する関数
function updateCharts() {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    // 指定された日付範囲内のデータを抽出
    const filteredData = allData.filter(row => row["date"] >= startDate && row["date"] <= endDate);
    console.log("フィルタリングされたデータ:", filteredData); // デバッグ用
    processData(filteredData);
}

// データを処理してヒートマップと度数分布図を作成する関数
function processData(data) {
    const pairCounts = {}; // ペアの頻度を記録するオブジェクト
    const songCounts = {}; // 各曲の登場回数を記録するオブジェクト

    // 各行ごとに隣接する曲のペアを抽出し、度数分布を計算
    data.forEach(row => {
        const songs = Object.values(row).slice(1).filter(Boolean); // 1列目を除いて曲名を取得
        console.log("行の曲リスト:", songs); // デバッグ用

        songs.forEach(song => {
            // "MC" と "_END" は度数分布に含めない
            if (song !== "MC" && song !== "_END") {
                songCounts[song] = (songCounts[song] || 0) + 1;
            }
        });

        for (let i = 0; i < songs.length - 1; i++) {
            const pair = `${songs[i]}-${songs[i + 1]}`;
            pairCounts[pair] = (pairCounts[pair] || 0) + 1;
        }
    });

    console.log("曲のペア頻度:", pairCounts); // デバッグ用
    console.log("各曲の度数:", songCounts); // デバッグ用

    // ヒートマップ用のデータを準備
    const songsSet = new Set(Object.keys(songCounts));
    Object.keys(pairCounts).forEach(pair => {
        const [song1, song2] = pair.split("-");
        songsSet.add(song1);
        songsSet.add(song2);
    });
    const songs = Array.from(songsSet);

    const values = songs.map(song1 => songs.map(song2 => {
        const pair = `${song1}-${song2}`;
        return pairCounts[pair] || 0;
    }));

    const textValues = values.map(row => row.map(val => val.toString()));

    // ヒートマップのデータを設定
    const heatmapData = [{
        z: values,
        x: songs,
        y: songs,
        type: 'heatmap',
        colorscale: 'Viridis',
        text: textValues,
        texttemplate: "%{text}",
        textfont: { size: 12 },
        showscale: true
    }];

    const heatmapLayout = {
        title: '指定範囲内のヒートマップ',
        xaxis: { title: 'N+1 (次の曲)' },
        yaxis: { title: 'N (現在の曲)' }
    };

    // 度数分布図のデータを準備 (MC と _END は含めない)
    const filteredSongCounts = Object.keys(songCounts).filter(song => song !== "MC" && song !== "_END");
    const filteredCounts = filteredSongCounts.map(song => songCounts[song]);

    const frequencyData = [{
        x: filteredSongCounts,
        y: filteredCounts,
        type: 'bar',
        marker: { color: 'skyblue' }
    }];

    const frequencyLayout = {
        title: '指定範囲内の各曲の度数分布',
        xaxis: { title: '曲名', tickangle: -45 },
        yaxis: { title: '登場回数' }
    };

    // Plotlyでヒートマップを描画
    Plotly.newPlot('heatmap', heatmapData, heatmapLayout);

    // Plotlyで度数分布図を描画
    Plotly.newPlot('frequencyChart', frequencyData, frequencyLayout);
}
</script>

</body>
</html>
